<form [formGroup]="changePasswordForm" (submit)="onSubmit()">
  <h2>Hello, {{ data.email }}! Please change your password</h2>
  <hr />
  <app-password-group [parentForm]="changePasswordForm"></app-password-group>
  <br /><button
    mat-raised-button
    color="primary"
    style="margin-top: 10px"
    [disabled]="!changePasswordForm.valid"
  >
    Change
  </button>
</form>
